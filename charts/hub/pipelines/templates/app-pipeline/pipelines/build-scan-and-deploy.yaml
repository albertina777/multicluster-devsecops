apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-scan-and-deploy
  namespace: {{ .Values.global.ciNamespace }}
spec:
  params:
    - name: github-repo-revision
      type: string
      description: Git branch
      default: main
    - name: github-repo-url
      type: string
      description: Github repo
      default: {{ .Values.devel.appURL }}
    - name: context-dir
      type: string
    - name: image-name
      type: string
    - name: is-name
      type: string
      default: chat-client
    - name: acs-image
      type: string
      default: '{{ .Values.devel.roxCTLImage }}'
    - name: acs-scan-api
      type: string
  workspaces:
    - name: source
  tasks:
  - name: clone-sources
    taskRef:
      name: git-clone
      kind: ClusterTask
    params:
      - name: url
        value: '$(params.github-repo-url)'
      - name: revision
        value: '$(params.github-repo-revision)'
      - name: deleteExisting
        value: 'true'
    workspaces:
      - name: output
        workspace: source
  - name: build-from-source
    taskRef: 
      name: react-build
    runAfter: 
    - clone-sources
    workspaces:
      - name: output
        workspace: source
  - name: build-image
    taskRef: 
      name: buildah-to-registry
    params:
      - name: IMAGE
        value: '{{ .Values.devel.image }}'
      - name: CONTEXT
        value: '.'
      - name: TLSVERIFY
        value: 'false'
    workspaces:
      - name: source
        workspace: source
    runAfter: 
      - build-from-source
  - name: scan-image
    taskRef:
      name: scan-image-acs
    params:
      - name: IMAGE
        value: '$(params.acs-image)'
      - name: ACS_CENTRAL
        value: '$(params.acs-scan-api)'
    runAfter:
      - build-image
  - name: rollout-latest-image
    taskRef: 
      name: openshift-client
      kind: ClusterTask
    params:
      - name: SCRIPT
        value: |
          oc import-image $(params.is-name):latest --from=$(params.image-name) --confirm
    runAfter:
      - scan-image
